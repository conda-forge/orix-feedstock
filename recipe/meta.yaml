{% set name = "orix" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45453372bc20d7b3067af07889f51ccbb149c16d40bc9a01e49904fb9c69cbde

build:
  number: 1
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy >=1.10
    - scipy >=0.15
    - matplotlib-base >=3.3.0
    - tqdm
    - diffpy.structure >=3.0.0
    - h5py

test:
  requires:
    - pytest
  imports:
    - orix
    - orix.base
    - orix.io
    - orix.plot
    - orix.quaternion
    - orix.scalar
    - orix.vector
    - orix.crystal_map
    - orix.sampling
  commands:
    - pytest --pyargs orix

about:
  home: https://github.com/pyxem/orix
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: An open-source Python library for diffraction simulations
  doc_url: https://orix.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
    - hakonanes
