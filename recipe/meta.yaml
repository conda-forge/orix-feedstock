{% set name = "orix" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aca526de3c9d5d7715fcf2c399602dbbdf37c7a09c2092f0b66e7c869b9962a4

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy >=1.10
    - scipy >=0.15
    - matplotlib >=3.1.1
    - tqdm

test:
  requires:
    - pytest
  imports:
    - orix
    - orix.base
    - orix.io
    - orix.plot
    - orix.quaternion
    - orix.scalar
    - orix.vector
  commands:
    - pytest --pyargs orix

about:
  home: https://github.com/pyxem/orix
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: An open-source Python library for diffraction simulations
  doc_url: https://pyxem.github.io/orix

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
