{% set name = "orix" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ba425eddcf50e674ccfd1ddcfb1e16c7a01903c1fb358eae1c275de44522829

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - dask-core
    - diffpy.structure >=3.0.2
    - h5py
    - matplotlib-base >=3.5
    - matplotlib-scalebar
    - numba
    - numpy
    - pooch >=0.13
    - pycifrw  # TODO: Remove when https://github.com/pyxem/orix/issues/510 is fixed
    - quaternion
    - scipy
    - tqdm

test:
  requires:
    - pip
    - pytest
  imports:
    - orix
    - orix.crystal_map
    - orix.data
    - orix.io
    - orix.measure
    - orix.plot
    - orix.projections
    - orix.quaternion
    - orix.sampling
    - orix.vector
  commands:
    - pip check
    - export MPLBACKEND=agg  # [unix]
    - set MPLBACKEND=agg  # [win]
    - python -m pytest --pyargs orix -k "not test_get_sample_reduced_fundamental"

about:
  home: https://orix.readthedocs.io
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: |
    Python library for handling of crystal orientation mapping data
  description: |
    orix defines objects and functions for the analysis of orientations
    represented as quaternions or 3D rotation vectors accounting for crystal
    symmetry. Functionality builds primarily on NumPy and Matplotlib.
  dev_url: https://github.com/pyxem/orix
  doc_url: https://orix.readthedocs.io/en/stable

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
    - hakonanes
    - harripj
