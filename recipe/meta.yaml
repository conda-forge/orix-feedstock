{% set name = "orix" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b1ed6f740a94ed5bca3cf7661eeedfc4c5f12007477cf61558b7fba1c39a5907

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - dask
    - diffpy.structure >=3
    - h5py
    - matplotlib-base >=3.3
    - matplotlib-scalebar
    - numba
    - numpy
    - pooch
    - quaternion
    - scipy
    - tqdm
test:
  requires:
    - pytest
  imports:
    - orix
    - orix.base
    - orix.crystal_map
    - orix.data
    - orix.io
    - orix.plot
    - orix.projections
    - orix.quaternion
    - orix.sampling
    - orix.vector
  commands:
    - pytest --pyargs orix

about:
  home: https://github.com/pyxem/orix
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: An open-source Python library for handling of crystal orientation mapping data
  doc_url: https://orix.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
    - hakonanes
    - harripj
