{% set name = "orix" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a7420194cc2ff0f0ddc0691de97aa44a8254cba94c5b92d05b5b9e3a92afb636

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - ipython
    - scipy >=0.15
    - numpy >=1.10
    - matplotlib >=3.1.1

test:
  requires:
    - pytest
  imports:
    - orix
    - orix.base
    - orix.io
    - orix.plot
    - orix.quaternion
    - orix.scalar
    - orix.vector
  commands:
    - pytest --pyargs orix

about:
  home: https://github.com/pyxem/orix
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An open-source Python library for diffraction simulations
  doc_url: https://pyxem.github.io/orix

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
