{% set name = "orix" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b1ed6f740a94ed5bca3cf7661eeedfc4c5f12007477cf61558b7fba1c39a5907

build:
  number: 1
  skip: true  # [py<37]
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - dask
    - diffpy.structure >=3
    - h5py
    - matplotlib-base >=3.3
    - matplotlib-scalebar
    - numba
    - numpy
    - pooch
    - quaternion
    - scipy
    - tqdm

test:
  requires:
    - pytest
  imports:
    - orix
    - orix.base
    - orix.crystal_map
    - orix.data
    - orix.io
    - orix.measure
    - orix.plot
    - orix.projections
    - orix.quaternion
    - orix.sampling
    - orix.vector
  commands:
    - pytest --pyargs orix

about:
  home: https://orix.readthedocs.io
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: |
    Python library for handling of crystal orientation mapping data
  description: |
    orix defines objects and functions for the analysis of orientations
    represented as quaternions or 3D rotation vectors accounting for crystal
    symmetry. Functionality builds primarily on NumPy and Matplotlib and is
    heavily inspired by the MATLAB package MTEX.
  dev_url: https://github.com/pyxem/orix
  doc_url: https://orix.readthedocs.io/en/stable

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
    - hakonanes
    - harripj
