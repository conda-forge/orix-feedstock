{% set name = "orix" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1ebf19a78cdc791db95925f95102b4a86ef6e14a7e9b26b9d3bcca26a4df167

build:
  number: 0
  skip: true  # [py<37]
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python
    - dask
    - diffpy.structure >=3
    - h5py
    - matplotlib-base >=3.3
    - matplotlib-scalebar
    - numba
    - numpy
    - pooch
    - quaternion
    - scipy
    - tqdm

test:
  requires:
    - pip
    - pytest
  imports:
    - orix
    - orix.base
    - orix.crystal_map
    - orix.data
    - orix.io
    - orix.measure
    - orix.plot
    - orix.projections
    - orix.quaternion
    - orix.sampling
    - orix.vector
  commands:
    - pip check
    - export MPLBACKEND=agg  # [unix]
    - set MPLBACKEND=agg  # [win]
    - pytest --pyargs orix

about:
  home: https://orix.readthedocs.io
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: |
    Python library for handling of crystal orientation mapping data
  description: |
    orix defines objects and functions for the analysis of orientations
    represented as quaternions or 3D rotation vectors accounting for crystal
    symmetry. Functionality builds primarily on NumPy and Matplotlib and is
    heavily inspired by the MATLAB package MTEX.
  dev_url: https://github.com/pyxem/orix
  doc_url: https://orix.readthedocs.io/en/stable

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
    - hakonanes
    - harripj
