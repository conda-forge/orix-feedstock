{% set name = "orix" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1066ef568301d4f3a3861b66deb0d934ea04a1d1b6e3f437087e16d0ae15c938

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy >=1.10
    - scipy >=0.15
    - matplotlib-base >=3.3.0
    - tqdm
    - diffpy.structure >=3.0.0
    - h5py
    - matplotlib-scalebar
test:
  requires:
    - pytest
  imports:
    - orix
    - orix.base
    - orix.io
    - orix.plot
    - orix.quaternion
    - orix.scalar
    - orix.vector
    - orix.crystal_map
    - orix.sampling
  commands:
    - pytest --pyargs orix

about:
  home: https://github.com/pyxem/orix
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: An open-source Python library for diffraction simulations
  doc_url: https://orix.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
    - hakonanes
